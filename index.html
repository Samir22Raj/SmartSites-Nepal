<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smartsites Nepal</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="w-full font-poppins max-w-[1440px] mx-auto">
			<!--Header Section-->
			<div
				class="header md:px-16 lg:px-32 py-5 flex flex-row justify-center md:justify-around items-center bg-black-new text-white"
			>
				<div class="image h-14 cursor-pointer">
					<a href="/">
						<img src="images/Smartsites Nepal logo.png" alt="Header Logo" />
					</a>
				</div>
				<div class="links">
					<ul
						class="list-none hidden md:flex md:flex-row space-x-10 xl:space-x-20 font-normal text-lg leading-6"
					>
						<li
							class="hover:text-yellow cursor-pointer pb-1 border-black-new border border-solid hover:border-b-yellow"
						>
							Home
						</li>
						<li
							class="hover:text-yellow cursor-pointer pb-1 border-black-new border border-solid hover:border-b-yellow"
						>
							About Us
						</li>
						<li
							class="hover:text-yellow cursor-pointer pb-1 border-black-new border border-solid hover:border-b-yellow"
						>
							Services
						</li>
						<li
							class="hover:text-yellow cursor-pointer pb-1 border-black-new border border-solid hover:border-b-yellow"
						>
							Career
						</li>
					</ul>
				</div>
				<div class="contact hidden lg:block">
					<button
						class="text-black-new w-36 bg-yellow-bg cursor-pointer rounded-lg px-4 py-2 font-normal text-lg leading-6 hover:font-semibold hover:shadow-sm hover:shadow-yellow"
					>
						Contact Us
					</button>
				</div>
			</div>
			<!--Hero Section-->
			<div class="hero flex flex-col lg:flex-row no-wrap">
				<div
					class="content w-full xl:w-3/5 px-10 py-10 lg:pl-32 pr-8 xl:py-32 bg-yellow-bg float-left text-black-new"
				>
					<div class="con">
						<h2 class="font-semibold text-5xl leading-[62px]">
							Outsmart the competition with best-in-class digital marketing
							services
						</h2>
						<p class="font-normal text-2xl leading-8 my-7">
							Get more traffic. Acquire more customers. Sell more stuff.
							SmartSites offers proven strategies & reliable execution to exceed
							your marketing goals.
						</p>
						<button
							class="w-[148px] text-yellow bg-black-new font-poppins rounded-lg px-4 py-2 font-normal leading-6 text-xl hover:text-yellow-bg hover:font-semibold"
						>
							Learn more
						</button>
					</div>
				</div>
				<div
					class="bg-gradient-to-r from-[#434343] to-black w-2/5 hidden xl:block"
				>
					<img
						src="images/digital-marketing-services-banner-hero.png"
						alt="Digital Marketting banner"
						class="relative right-28 top-20"
					/>
				</div>
			</div>
			<!--Services Section-->
		</div>
	</body>
</html>
